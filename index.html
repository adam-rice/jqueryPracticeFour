<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1;">
    <title>Image Slider</title>
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body>

    <main id="container">
      <section id="header">
          <h1 id="text-muted">jQuery Basic Slider</h1>
      </section>

      <section id="slider">
          <ul class="slides">
              <li class="slide slide1"><img src="1.jpg" height="400px" width="720px" /></li>
              <li class="slide slide2"><img src="2.jpg" height="400px" width="720px" /></li>
              <li class="slide slide3"><img src="3.jpg" height="400px" width="720px" /></li>
              <li class="slide slide4"><img src="4.jpg" height="400px" width="720px" /></li>
              <li class="slide slide1"><img src="1.jpg" height="400px" width="720px" /></li>
          </ul>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js">
    </script>
  </body>
</html>
